<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="../src/css/styles.css">
  <meta charset="UTF-8">
  <title>
    Fitlit
  </title>
</head>
<header>
  <h1 class="welcome-message">
    Welcome, current user! üèÖ
  </h1>
</header>

<body>
  <section class=body-wrapper>
    <main class="main-wrapper">
      <section class="display-user-info">
        <h2 class="user-info">
          User's Info
        </h2>
        <p class="user-email">
          email
        </p>
        <p class="user-address">
          address
        </p>
        <p class="user-stride-length">
          stride length
        </p>
      </section>
      <!-- <h4 class="display-activities-dashboard">
        Activities Dashboard
      </h4> -->
      <section class="activities-dashboard-wrapper">
        <section class="steps-wrapper">
          <div class="user-step-goal">
            <canvas id="user-step-goal-chart" width="400" height="400">              
            </canvas>
          </div>
          <div class="average-goal-steps">
            <canvas id="user-friends-average-goal-chart" width="400" height="400">
            </canvas>
          </div>
        </section>
      </section>
      <!-- <h4 class="display-hydration-dashboard">
        Hydration Dashboard
      </h4> -->
      <section class="hydration-wrapper">
        <div class="user-hydration-day">
          <canvas id="hydrationDayChart" width="400" height="400">
          </canvas>
        </div>
        <div class="user-hydration-week">
          <canvas id="hydrationWeekChart" width="1000" height="500">
          </canvas>
        </div>
      </section>
      <!-- <h4 class="display-sleep-dashboard">
        Sleep Dashboard
      </h4> -->
      <section class="sleep-wrapper">
        <div class="user-sleep-day">
          <div class="hours-slept">
            <canvas id="sleepHoursDailyChart" width="300" height="300">
            </canvas>
          </div>
          <div class="quality-of-sleep">
            <canvas id="sleepQualityDailyChart" width="300" height="300">
            </canvas>
          </div>
        </div>
        <div class="user-sleep-week">
          <canvas id="sleepHoursandQualityWeekChart" width="1000" height="500">
          </canvas>
        </div>
        <div class="user-sleep-alltime">
          <div class="hours-slept-alltime">
            <canvas id="sleepHoursAverageChart" width="400" height="400">
            </canvas>
          </div>
          <div class="quality-of-sleep-alltime">
            <canvas id="sleepQualityAverageChart" width="400" height="400">
            </canvas>
          </div>
        </div>
      </section>
    </main>
    <div class="friends-and-sleep-input-container">
    <section class="friends-section">
      <h3 class="friends-header">
        Friends Step Goals
      </h3>
      <section class="friends-wrapper">
      </section>
    </section>
    <section class="sleep-input-form-wrapper">
      <h4 class="enter-sleep-details">Update Sleep Data</h4>
      <button id="openModalBtn" aria-label="Open Sleep Input Form" aria-expanded="false">Input Sleep Data</button>
      <div id="detailsModal" style="display: none">   
          <form>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" min="1900-01-01" max="2024-05-30" aria-required="Enter a valid date">
            <p id="date-error-message" class="date-error-message hidden">Please enter a valid date.</p>

            <label for="hours-slept">Hours Slept:</label>
            <input type="number" id="hours-slept" name="hours-slept" placeholder="24hrs" step="0.25" min="0" max="24" aria-required="Enter a number between 0 and 24">
            <p id="sleep-error-message" class="hours-slept-error-message hidden">Enter only a number between 0 and 24</p>
              
            <label for="quality-of-sleep">Sleep Quality:</label>
            <input type="number" id="quality-of-sleep" name="quality-of-sleep" placeholder="0-5" step="0.25" min="0" max="5" aria-required="Enter a number between 0 and 5">
            <p id="sleep-quality-error-message" class="sleep-quality-error-message hidden">Enter only a number between 0 and 5.</p>
            <button id="submitBtn" aria-label="Input Sleep Data" disabled>Submit</button>
          </form>

      </div>
    </section>
  </div>
  </section>
  <!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
  <script src="bundle.js">
  </script>
</body>

</html>
